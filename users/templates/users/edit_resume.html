{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/edit_resume.css' %}">

    <style>
        /* Пример простых стилей для навбара */
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<nav>
    <a href="{% url 'home' %}">Главная</a>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Профиль</a>
        <form action="{% url 'logout' %}" method="POST" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; color: white; cursor: pointer;">Выйти</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    {% endif %}
</nav>

<h2>Заполните резюме</h2>

<form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Сохранить резюме</button>
</form>

{% endblock %}
</body>
</html>
